<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ‚ù§Ô∏è</title>

  <style> 
    .photo {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 15px;
  border: 4px solid #ff4d6d;
    }
    body {
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 300px;
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="box">

  <img src="coco.jpg" class="photo">

  <h1>Coco üíñ</h1>
  <p>Will you be my Valentine? ‚ù§Ô∏è</p>

    <button id="yes" onclick="yesClick()">Yes üíï</button>
    <button id="no" onmouseover="moveNo()">No üíî</button>
  </div>

  <script>
    function yesClick() {
  document.body.innerHTML = `
    <div style="text-align:center;">
      <img src="coco.jpg" class="photo">
      <h1 style="color:#ff4d6d;">YAYYY üíñ</h1>
      <p>You just made me the happiest person üò≠‚ù§Ô∏è</p>
    </div>
  `;
    }
    

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
